<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
	<f:view contentType="text/html">
		<h:head>
	        <f:facet name="first">
	            <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
	        </f:facet>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<META HTTP-EQUIV="Pragma" CONTENT="no-cache" />
			<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache" />
			<META HTTP-EQUIV="Expires" CONTENT="0" />

			<meta name="format-detection" content="telephone=no" />
			<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />

			<base href="#{wildcat.baseHref}" />
			<title>WILDCAT</title>
	
			<style>
				* {margin: 0; padding: 0}
				html, body {height: 100%; width: 100%; overflow: hidden}
				table {height: 100%; width:100%; table-layout: fixed; border-collapse: collapse}
				.menu {height: 100%; width: 250px;}
				.content {height: 100%; width: 100%}
				.contentTD {height: 100%}
			</style>
		</h:head>
		<h:body>
			<table>
				<tr>
					<td class="menu"><iframe id="menu" name="menu" class="menu" src="tablet/menu.xhtml" frameborder="0" /></td>
					<td class="contentTD"><iframe id="menu" name="content" class="content" src="tablet/home.xhtml?#{request.queryString}" frameborder="0" /></td>
				</tr>
			</table>
		</h:body>
	</f:view>
</html>
